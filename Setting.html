  <!-- Modal for Edit Profile -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form for user input -->
          <form id="edit-profile-form">
            <div class="form-group">
              <label for="name-input">Name:</label>
              <input type="text" class="form-control" id="name-input" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="username-input">Username:</label>
              <input type="text" class="form-control" id="username-input" name="username" placeholder="Enter your username">
            </div>
            <!-- Gender Selection -->
            <div class="form-group">
              <label for="gender-select">Gender:</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-profile-btn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Change Password -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form for user input -->
          <form id="change-password-form">
            <div class="form-group">
              <label for="old-password">Old Password:</label>
              <input type="password" class="form-control" id="old-password" name="old-password" placeholder="Enter your old password">
            </div>
            <div class="form-group">
              <label for="new-password">New Password:</label>
              <input type="password" class="form-control" id="new-password" name="new-password" placeholder="Enter your new password">
            </div>
            <div class="form-group">
              <label for="confirm-new-password">Confirm New Password:</label>
              <input type="password" class="form-control" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm your new password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="change-password-submit-btn">Change Password</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h1>Settings</h1>
        <!-- Profile Settings -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Profile Settings</h5>
            <p class="card-text">Update your profile information here.</p>
            <form id="edit-profile-form">
              <div class="form-group">
                <label for="name-input">Name:</label>
                <input type="text" class="form-control" id="name-input" name="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="username-input">Username:</label>
                <input type="text" class="form-control" id="username-input" name="username" placeholder="Enter your username">
              </div>
              <!-- Gender Selection -->
              <div class="form-group">
                <label for="gender-select">Gender:</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </div>
            </form>
            <button type="button" class="btn btn-primary" id="save-profile-btn">Save Changes</button>
          </div>
        </div>
        <!-- Security Settings -->
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">Security Settings</h5>
            <p class="card-text">Manage your security preferences.</p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal" data-title="Change Password">Change Password</button>

        </div>
        <!-- Notification Settings -->
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">Notification Settings</h5>
            <p class="card-text">Control how you receive notifications.</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="notificationCheckbox1">
              <label class="form-check-label" for="notificationCheckbox1">
                Email Notifications
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="notificationCheckbox2">
              <label class="form-check-label" for="notificationCheckbox2">
                Push Notifications
              </label>
            </div>
            <button class="btn btn-primary mt-2">Save Settings</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Script to set modal title -->
  <script>
    $('#editProfileModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget) // Button that triggered the modal
      var title = button.data('title') // Extract info from data-* attributes
      var modal = $(this)
      modal.find('.modal-title').text(title)
    })
    $('#changePasswordModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget) // Button that triggered the modal
      var title = button.data('title') // Extract info from data-* attributes
      var modal = $(this)
      modal.find('.modal-title').text(title)
    })
